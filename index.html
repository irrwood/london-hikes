            { id: 44, name: "雷盖特山 (Reigate Hill)", region: "London Area", routeName: "Gatton Park & Inglis Folly", location: "Surrey", coords: [51.2560, -0.1900], heat: 83, rating: 4.6, reviews: 820, length: "7.0 km", description: "北唐斯步道上的精华段。拥有俯瞰萨里郡南部的开阔视野。", difficulty: "中等 (Moderate)", tags: ["视野", "堡垒", "北唐斯"], googleMapLink: "https://www.google.com/maps/search/?api=1&query=Reigate+Hill+Car+Park" },
            { id: 45, name: "克利夫山 (Cleeve Hill)", region: "Cotswolds", routeName: "Cotswold Way Highest Point", location: "Gloucestershire", coords: [51.9300, -2.0000], heat: 84, rating: 4.7, reviews: 670, length: "9.5 km", description: "科茨沃尔德的最高点 (330m)。", difficulty: "中等 (Moderate)", tags: ["最高点", "荒原", "全景"], googleMapLink: "https://www.google.com/maps/search/?api=1&query=Cleeve+Hill" },
            { id: 46, name: "博尔德伍德鹿苑 (Bolderwood)", region: "South West", routeName: "Deer Watch Trail", location: "Hampshire", coords: [50.8760, -1.6570], heat: 87, rating: 4.8, reviews: 1350, length: "3.0 km", description: "新森林最佳观鹿点。", difficulty: "容易 (Easy)", tags: ["观鹿", "野生动物", "家庭"], googleMapLink: "https://www.google.com/maps/search/?api=1&query=Bolderwood+Deer+Sanctuary" }
        ];

        // Component: MapIcon
        const Icon = ({ name, size = 20, className = "", onClick }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, cursor: onClick ? 'pointer' : 'inherit' }} onClick={onClick}></i>;
        };

        // Component: Star Rating
        const StarRating = ({ rating }) => {
            const stars = [];
            for (let i = 1; i <= 5; i++) {
                if (i <= Math.round(rating)) {
                    stars.push(<Icon key={i} name="star" size={14} className="star-filled" />);
                } else {
                    stars.push(<Icon key={i} name="star" size={14} className="star-empty" />);
                }
            }
            return <div className="flex gap-0.5">{stars}</div>;
        };
        
        // --- AI MODAL COMPONENT ---
        const AiModal = ({ isOpen, onClose, onSearch }) => {
            const [prompt, setPrompt] = useState("");
            const [isLoading, setIsLoading] = useState(false);

            if (!isOpen) return null;

            const handleSubmit = async () => {
                if (!prompt.trim()) return;
                setIsLoading(true);
                await onSearch(prompt);
                setIsLoading(false);
                // We don't close automatically, let user see results or close manually
            };

            return (
                <div className="absolute inset-0 z-[2000] bg-black/30 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden transform transition-all scale-100">
                        <div className="p-6 bg-gradient-to-r from-emerald-600 to-teal-600 text-white relative">
                            <button onClick={onClose} className="absolute top-4 right-4 text-white/80 hover:text-white">
                                <Icon name="x" size={20} />
                            </button>
                            <h3 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="sparkles" size={20} /> AI 智能选路
                            </h3>
                            <p className="text-emerald-100 text-sm mt-1">输入您的偏好，AI 为您推荐最佳路线</p>
                        </div>
                        
                        <div className="p-6">
                            <textarea
                                value={prompt}
                                onChange={(e) => setPrompt(e.target.value)}
                                placeholder="例如：我想找一个适合带孩子、有瀑布且难度适中的徒步路线..."
                                className="w-full h-32 p-4 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none resize-none text-sm"
                            />
                            
                            <div className="mt-4 flex justify-end">
                                <button 
                                    onClick={handleSubmit}
                                    disabled={isLoading || !prompt.trim()}
                                    className={`px-6 py-2.5 rounded-full font-bold text-sm text-white flex items-center gap-2 transition-all ${isLoading ? 'bg-gray-400 cursor-not-allowed' : 'bg-emerald-600 hover:bg-emerald-700 shadow-lg hover:shadow-emerald-500/30'}`}
                                >
                                    {isLoading ? (
                                        <><Icon name="loader-2" className="animate-spin" size={16} /> 思考中...</>
                                    ) : (
                                        <><Icon name="search" size={16} /> 开始推荐</>
                                    )}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const mapRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const canvasRef = useRef(null);
            const markersRef = useRef([]);
            
            const [hikingSpots, setHikingSpots] = useState(initialHikingSpots);
            const [selectedSpot, setSelectedSpot] = useState(null);
            const [fogMode, setFogMode] = useState(false); 
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const [sortBy, setSortBy] = useState('heat');
            const [regionFilter, setRegionFilter] = useState("All");
            const regions = ["All", "London Area", "Scotland", "Wales", "Lake District", "Peak District", "South West", "Cotswolds", "Yorkshire", "East England", "North East"];

            // AI States
            const [showAiModal, setShowAiModal] = useState(false);
            const [aiFilteredIds, setAiFilteredIds] = useState(null); // null means no filter
            const [aiPlannerContent, setAiPlannerContent] = useState("");
            const [isAiPlanning, setIsAiPlanning] = useState(false);

            // Visited Spots logic
            const [visitedSpots, setVisitedSpots] = useState(new Set());

            // --- INITIALIZATION & PERSISTENCE (Same as before) ---
            useEffect(() => {
                const visitedSet = new Set();
                initialHikingSpots.forEach(spot => {
                    const isMatch = USER_RAW_LIST.toLowerCase().includes(spot.name.split(' (')[0].toLowerCase()) || 
                                    USER_RAW_LIST.toLowerCase().includes(spot.location.toLowerCase());
                    if (isMatch) visitedSet.add(spot.id);
                });
                const savedVisited = localStorage.getItem('uk_hikes_visited');
                if (savedVisited) {
                    const savedIds = JSON.parse(savedVisited);
                    savedIds.forEach(id => visitedSet.add(id));
                }
                setVisitedSpots(visitedSet);
            }, []);

            useEffect(() => {
                localStorage.setItem('uk_hikes_visited', JSON.stringify([...visitedSpots]));
            }, [visitedSpots]);

            // --- GEMINI API INTEGRATION ---
            
            // 1. AI Smart Filter
            const handleAiSearch = async (userPrompt) => {
                const simplifiedData = initialHikingSpots.map(s => ({
                    id: s.id,
                    name: s.name,
                    desc: s.description,
                    tags: s.tags.join(", "),
                    region: s.region,
                    difficulty: s.difficulty
                }));

                const systemPrompt = `You are an expert hiking guide AI. User will describe their ideal hike.
You have a database of hiking spots: ${JSON.stringify(simplifiedData)}.
Based on the user's request, select the best matching IDs (max 5).
Return ONLY a JSON array of IDs, e.g., [101, 205]. Do not explain.`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: systemPrompt + "\nUser request: " + userPrompt }]
                            }]
                        })
                    });
                    
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    // Parse JSON from markdown block if present
                    const jsonMatch = text.match(/\[.*\]/s);
                    if (jsonMatch) {
                        const ids = JSON.parse(jsonMatch[0]);
                        setAiFilteredIds(ids);
                        setShowAiModal(false);
                        setRegionFilter("All"); // Reset region filter to show AI results globally
                    } else {
                        alert("AI 未能找到匹配的地点，请尝试更具体的描述。");
                    }
                } catch (e) {
                    console.error(e);
                    alert("AI 服务暂时不可用。");
                }
            };

            // 2. AI Day Planner
            const handleAiPlan = async (spot) => {
                setIsAiPlanning(true);
                setAiPlannerContent(""); // Clear previous
                
                const systemPrompt = `You are an expert UK hiking guide. Create a concise 1-day itinerary for hiking "${spot.name}" in ${spot.location}.
Structure:
1. **交通建议** (Transport from major city)
2. **上午** (Morning activity/hike start)
3. **午餐推荐** (Lunch/Pub name)
4. **下午** (Afternoon highlights/finish)
5. **装备提示** (Gear tips)
Keep it practical, friendly, and use emojis. Language: Chinese. Use Markdown formatting.`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: systemPrompt }] }]
                        })
                    });
                    
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    setAiPlannerContent(text);
                } catch (e) {
                    setAiPlannerContent("生成攻略失败，请稍后重试。");
                } finally {
                    setIsAiPlanning(false);
                }
            };

            // --- MAP INIT (Same as before) ---
            useEffect(() => {
                if (!mapInstanceRef.current) {
                    const map = L.map(mapRef.current, { zoomControl: false }).setView([54.5, -2], 6); 
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap &copy; CARTO', subdomains: 'abcd', maxZoom: 19 }).addTo(map);
                    L.control.zoom({ position: 'bottomright' }).addTo(map);
                    mapInstanceRef.current = map;
                    const canvas = document.createElement('canvas');
                    canvas.className = 'fog-layer-canvas';
                    canvas.style.display = 'none';
                    canvasRef.current = canvas;
                    map.getPanes().overlayPane.appendChild(canvas);
                }
            }, []);

            // --- FOG LAYER LOGIC (Same as optimized version) ---
            const gradientCanvas = useMemo(() => {
                const c = document.createElement('canvas');
                c.width = 120; c.height = 120;
                const ctx = c.getContext('2d');
                if(ctx) {
                    const grd = ctx.createRadialGradient(60, 60, 12, 60, 60, 60);
                    grd.addColorStop(0, 'rgba(0,0,0,1)'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                    ctx.fillStyle = grd; ctx.fillRect(0,0,120,120);
                }
                return c;
            }, []);

            const drawFog = () => {
                const map = mapInstanceRef.current;
                const canvas = canvasRef.current;
                if (!map || !canvas) return;
                if (!fogMode) { canvas.style.display = 'none'; return; } else { canvas.style.display = 'block'; }
                const ctx = canvas.getContext('2d');
                const size = map.getSize();
                const dpr = window.devicePixelRatio || 1;
                if (canvas.width !== size.x * dpr || canvas.height !== size.y * dpr) {
                    canvas.width = size.x * dpr; canvas.height = size.y * dpr;
                    ctx.scale(dpr, dpr); canvas.style.width = size.x + 'px'; canvas.style.height = size.y + 'px';
                }
                const bounds = map.getBounds();
                const topLeft = map.latLngToLayerPoint(bounds.getNorthWest());
                L.DomUtil.setPosition(canvas, topLeft);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = 'rgba(20, 25, 35, 0.85)'; 
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'destination-out';
                const drawHole = (lat, lng) => {
                    const point = map.latLngToLayerPoint([lat, lng]);
                    const x = point.x - topLeft.x; const y = point.y - topLeft.y;
                    if (x > -60 && x < canvas.width + 60 && y > -60 && y < canvas.height + 60) { ctx.drawImage(gradientCanvas, x - 60, y - 60); }
                };
                hikingSpots.forEach(spot => { if (visitedSpots.has(spot.id)) drawHole(spot.coords[0], spot.coords[1]); });
                USER_HISTORY_LOCATIONS.forEach(loc => { drawHole(loc.coords[0], loc.coords[1]); });
                ctx.globalCompositeOperation = 'source-over';
            };

            useEffect(() => {
                const map = mapInstanceRef.current;
                if (!map) return;
                const refreshFog = () => { requestAnimationFrame(drawFog); };
                refreshFog();
                if (fogMode) { map.on('moveend', refreshFog); map.on('zoomend', refreshFog); map.on('resize', refreshFog); }
                return () => { map.off('moveend', refreshFog); map.off('zoomend', refreshFog); map.off('resize', refreshFog); };
            }, [fogMode, visitedSpots, hikingSpots, gradientCanvas]);

            // --- MARKERS LOGIC & FILTERING ---
            const visibleSpots = useMemo(() => {
                let spots = hikingSpots;
                
                // Apply AI Filter if exists
                if (aiFilteredIds) {
                    spots = spots.filter(s => aiFilteredIds.includes(s.id));
                } 
                // Otherwise apply Region Filter
                else if (regionFilter !== "All") {
                    spots = spots.filter(s => s.region === regionFilter);
                }
                
                return spots.sort((a, b) => {
                    if (sortBy === 'heat') return b.heat - a.heat;
                    if (sortBy === 'rating') return b.rating - a.rating;
                    return 0;
                });
            }, [hikingSpots, regionFilter, sortBy, aiFilteredIds]);

            useEffect(() => {
                const map = mapInstanceRef.current;
                if (!map) return;

                markersRef.current.forEach(m => m.remove());
                markersRef.current = [];

                // User History Markers
                USER_HISTORY_LOCATIONS.forEach(loc => {
                    const customIcon = L.divIcon({ className: 'custom-div-icon', html: `<div style="background-color: #9ca3af; width: 8px; height: 8px; border-radius: 50%; border: 1px solid white; box-shadow: 0 1px 2px rgba(0,0,0,0.2);"></div>`, iconSize: [8, 8], iconAnchor: [4, 4] });
                    const marker = L.marker(loc.coords, { icon: customIcon, zIndexOffset: 100 }).addTo(map);
                    marker.bindTooltip(loc.name, { direction: 'top', offset: [0, -5], className: 'bg-white px-2 py-1 rounded-lg shadow-sm text-xs text-gray-600 font-medium border border-gray-100' });
                    markersRef.current.push(marker);
                });

                // Hiking Spots
                visibleSpots.forEach(spot => {
                    const isVisited = visitedSpots.has(spot.id);
                    let markerColor = isVisited ? '#10b981' : '#3b82f6';
                    const customIcon = L.divIcon({ className: 'custom-div-icon', html: `<div style="background-color: ${markerColor}; width: 14px; height: 14px; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.15);"></div>`, iconSize: [14, 14], iconAnchor: [7, 7] });
                    const marker = L.marker(spot.coords, { icon: customIcon, zIndexOffset: isVisited ? 1000 : 2000 }).addTo(map);
                    marker.on('click', () => { setSelectedSpot(spot); setSidebarOpen(true); setAiPlannerContent(""); map.flyTo(spot.coords, 11, { duration: 1.5 }); });
                    marker.bindTooltip(`<b class="font-sans text-sm">${spot.name}</b>`, { permanent: false, direction: 'top', offset: [0, -10], className: 'bg-white px-3 py-1.5 rounded-xl shadow-lg text-gray-800 font-medium border border-gray-100 transform translate-y-1' });
                    markersRef.current.push(marker);
                });
            }, [fogMode, visibleSpots, visitedSpots]); // Depend on visibleSpots now

            const handleCardClick = (spot) => {
                setSelectedSpot(spot);
                setAiPlannerContent(""); // Reset plan
                if (mapInstanceRef.current) mapInstanceRef.current.flyTo(spot.coords, 12, { duration: 1.5 });
            };

            const toggleVisited = (e, id) => { e.stopPropagation(); const newVisited = new Set(visitedSpots); if (newVisited.has(id)) newVisited.delete(id); else newVisited.add(id); setVisitedSpots(newVisited); };

            return (
                <div className="flex h-full w-full relative overflow-hidden bg-gray-200">
                    
                    <AiModal isOpen={showAiModal} onClose={() => setShowAiModal(false)} onSearch={handleAiSearch} />

                    {/* Sidebar Container - Mobile: Bottom Sheet / Desktop: Floating Panel */}
                    <div 
                        className={`
                            fixed z-[1000] bg-white shadow-2xl flex flex-col transition-transform duration-500 ease-in-out
                            
                            /* Mobile Styles (Bottom Sheet) */
                            bottom-0 left-0 w-full h-[60vh] rounded-t-3xl rounded-b-none
                            ${sidebarOpen ? 'translate-y-0' : 'translate-y-full'}

                            /* Desktop Styles (Floating Panel) */
                            md:absolute md:top-4 md:bottom-4 md:left-4 md:h-auto md:w-full md:max-w-md md:rounded-3xl
                            md:${sidebarOpen ? 'translate-x-0 translate-y-0' : '-translate-x-[110%] translate-y-0'}
                        `}
                    >
                        
                        {/* Header */}
                        <div className={`bg-white rounded-t-3xl z-10 transition-all duration-300 ${selectedSpot ? 'h-0 overflow-hidden opacity-0' : 'p-6 pb-2 h-auto opacity-100'}`}>
                            {!selectedSpot && (
                                <>
                                    <div className="flex justify-between items-start mb-2">
                                        <div>
                                            <h1 className="text-3xl font-extrabold text-gray-900 tracking-tight leading-none">Where to?</h1>
                                            <p className="text-gray-500 text-sm font-medium mt-1">UK Hiking Guide</p>
                                        </div>
                                        {/* Mobile Close Button */}
                                        <button onClick={() => setSidebarOpen(false)} className="md:hidden p-2 bg-gray-100 hover:bg-gray-200 rounded-full transition-colors"><Icon name="chevron-down" size={24} className="text-gray-600" /></button>
                                        {/* Desktop Close Button */}
                                        <button onClick={() => setSidebarOpen(false)} className="hidden md:block p-2 bg-gray-100 hover:bg-gray-200 rounded-full transition-colors"><Icon name="x" size={20} className="text-gray-600" /></button>
                                    </div>

                                    {/* AI Smart Scout Button - GREEN STYLE */}
                                    <button 
                                        onClick={() => setShowAiModal(true)}
                                        className="w-full mt-2 mb-4 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white py-3 rounded-2xl font-bold shadow-lg shadow-emerald-200 flex items-center justify-center gap-2 transition-all transform hover:scale-[1.02]"
                                    >
                                        <Icon name="sparkles" size={18} /> ✨ AI 智能选路
                                    </button>

                                    <div className="mt-1">
                                        <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                                            <button onClick={() => {setRegionFilter("All"); setAiFilteredIds(null);}} className={`whitespace-nowrap px-4 py-2 rounded-full text-sm font-semibold transition-all ${!aiFilteredIds && regionFilter === "All" ? 'bg-black text-white shadow-lg' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}>全部</button>
                                            {regions.filter(r => r !== "All").map(region => (
                                                <button key={region} onClick={() => {setRegionFilter(region); setAiFilteredIds(null);}} className={`whitespace-nowrap px-4 py-2 rounded-full text-sm font-semibold transition-all ${!aiFilteredIds && regionFilter === region ? 'bg-black text-white shadow-lg' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}>{region}</button>
                                            ))}
                                        </div>
                                    </div>
                                    {aiFilteredIds && (
                                        <div className="flex items-center gap-2 mt-2 bg-emerald-50 p-2 rounded-lg text-emerald-700 text-xs font-bold">
                                            <Icon name="filter" size={12}/> 已应用 AI 筛选结果 <button onClick={() => setAiFilteredIds(null)} className="ml-auto text-emerald-500 hover:underline">清除</button>
                                        </div>
                                    )}
                                </>
                            )}
                        </div>

                        {/* Content */}
                        <div className="flex-1 overflow-y-auto custom-scrollbar px-6 pb-6">
                            {selectedSpot ? (
                                <div className="slide-in-right pt-6 h-full flex flex-col">
                                    <button onClick={() => setSelectedSpot(null)} className="mb-4 inline-flex items-center gap-2 text-sm font-bold text-gray-500 hover:text-black transition-colors bg-gray-100 px-3 py-1.5 rounded-full w-fit">
                                        <Icon name="arrow-left" size={16} /> Back
                                    </button>
                                    
                                    <div className="space-y-6 flex-1 overflow-y-auto custom-scrollbar pb-10">
                                        <div>
                                            {visitedSpots.has(selectedSpot.id) && <span className="inline-flex items-center gap-1 px-2.5 py-1 rounded-md bg-green-100 text-green-800 text-xs font-bold mb-2"><Icon name="check" size={12} strokeWidth={3} /> VISITED</span>}
                                            <h2 className="text-2xl font-bold text-gray-900 leading-tight">{selectedSpot.name}</h2>
                                            <p className="text-gray-500 font-medium mt-1">{selectedSpot.region} • {selectedSpot.length}</p>
                                        </div>

                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-gray-50 p-3 rounded-2xl"><div className="text-xs font-bold text-gray-400 uppercase">Rating</div><div className="flex items-center gap-1 mt-1"><span className="text-xl font-bold text-gray-900">{selectedSpot.rating}</span><Icon name="star" size={16} className="text-yellow-400 fill-yellow-400" /><span className="text-xs text-gray-400 font-medium ml-1">({selectedSpot.reviews})</span></div></div>
                                            <div className="bg-gray-50 p-3 rounded-2xl"><div className="text-xs font-bold text-gray-400 uppercase">Difficulty</div><div className={`text-sm font-bold mt-1.5 ${selectedSpot.difficulty.includes('Hard') ? 'text-red-600' : (selectedSpot.difficulty.includes('Mod') ? 'text-orange-600' : 'text-green-600')}`}>{selectedSpot.difficulty}</div></div>
                                        </div>

                                        <p className="text-gray-600 leading-relaxed font-medium">{selectedSpot.description}</p>
                                        
                                        {/* AI PLANNER SECTION - GREEN STYLE */}
                                        <div className="bg-gradient-to-br from-emerald-50 to-teal-50 p-5 rounded-2xl border border-emerald-100">
                                            <div className="flex justify-between items-center mb-3">
                                                <h3 className="font-bold text-emerald-900 flex items-center gap-2"><Icon name="bot" size={18}/> AI 助手</h3>
                                                {!aiPlannerContent && !isAiPlanning && (
                                                    <button onClick={() => handleAiPlan(selectedSpot)} className="text-xs bg-emerald-600 text-white px-3 py-1.5 rounded-full font-bold hover:bg-emerald-700 transition-colors">✨ 生成攻略</button>
                                                )}
                                            </div>
                                            
                                            {isAiPlanning && (
                                                <div className="flex items-center gap-2 text-sm text-emerald-600 animate-pulse">
                                                    <Icon name="loader-2" className="animate-spin" size={16} /> 正在为您规划行程...
                                                </div>
                                            )}
                                            
                                            {aiPlannerContent && (
                                                <div className="ai-content text-sm text-gray-700 prose prose-sm max-w-none" dangerouslySetInnerHTML={{__html: marked.parse(aiPlannerContent)}}></div>
                                            )}
                                        </div>

                                        <div className="space-y-3 pt-2">
                                            <button onClick={(e) => toggleVisited(e, selectedSpot.id)} className={`w-full py-4 rounded-2xl font-bold transition-all flex justify-center items-center gap-2 ${visitedSpots.has(selectedSpot.id) ? 'bg-green-50 text-green-700' : 'bg-gray-900 text-white hover:bg-black shadow-lg'}`}><Icon name={visitedSpots.has(selectedSpot.id) ? "check" : "plus"} size={20} />{visitedSpots.has(selectedSpot.id) ? "Marked as Visited" : "Mark as Visited"}</button>
                                            <div className="grid grid-cols-2 gap-3">
                                                <a href={selectedSpot.googleMapLink} target="_blank" className="flex justify-center items-center gap-2 bg-blue-50 hover:bg-blue-100 text-blue-700 font-bold py-3 rounded-xl transition-colors"><Icon name="map" size={18} /> Google Maps</a>
                                                <a href={`https://www.alltrails.com/search?q=${encodeURIComponent(selectedSpot.name)}`} target="_blank" className="flex justify-center items-center gap-2 bg-green-50 hover:bg-green-100 text-green-700 font-bold py-3 rounded-xl transition-colors"><Icon name="tree-pine" size={18} /> AllTrails</a>
                                            </div>
                                            <a href={`https://www.komoot.com/discover/text?q=${encodeURIComponent(selectedSpot.name)}`} target="_blank" className="flex justify-center items-center gap-2 bg-lime-50 hover:bg-lime-100 text-lime-700 font-bold py-3 rounded-xl transition-colors"><Icon name="map-pin" size={18} /> Komoot</a>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-3 pt-2">
                                    {visibleSpots.map(spot => {
                                        const isVisited = visitedSpots.has(spot.id);
                                        return (
                                            <div key={spot.id} onClick={() => handleCardClick(spot)} className="group bg-white p-0 rounded-2xl transition-all hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-0 pb-4 mb-2">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <h3 className="font-bold text-gray-900 text-lg group-hover:text-blue-700 transition-colors">{spot.name}</h3>
                                                        <p className="text-sm text-gray-500 font-medium mt-0.5">{spot.location}</p>
                                                        <div className="flex items-center gap-3 mt-2">
                                                            <div className="flex items-center gap-1 bg-gray-100 px-2 py-0.5 rounded-md"><Icon name="star" size={12} className="text-gray-900 fill-gray-900"/><span className="text-xs font-bold text-gray-900">{spot.rating}</span></div>
                                                            <span className="text-xs font-bold text-gray-400">{spot.length}</span>
                                                            {isVisited && <span className="text-xs font-bold text-green-600 flex items-center gap-1"><Icon name="check" size={12} strokeWidth={3} /> Visited</span>}
                                                        </div>
                                                    </div>
                                                    <div className="bg-gray-100 p-2 rounded-full group-hover:bg-gray-200 transition-colors"><Icon name="chevron-right" size={20} className="text-gray-400 group-hover:text-gray-600" /></div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                        {/* Bottom Fade */}
                        <div className="absolute bottom-0 left-0 w-full h-12 bg-gradient-to-t from-white to-transparent rounded-b-none pointer-events-none"></div>
                    </div>

                    {/* Toggle Button (Bottom Center on Mobile, Top Left on Desktop) */}
                    {!sidebarOpen && (
                        <button 
                            onClick={() => setSidebarOpen(true)} 
                            className={`
                                absolute z-[500] bg-white p-4 rounded-full shadow-xl hover:bg-gray-50 text-gray-900 transition-transform hover:scale-110
                                md:top-6 md:left-6
                                bottom-6 left-1/2 -translate-x-1/2
                            `}
                        >
                            <Icon name="menu" strokeWidth={2.5} />
                        </button>
                    )}

                    {/* Fog Mode Button */}
                    <div className="absolute top-6 right-6 z-[500] flex flex-col gap-3 items-end">
                        <button onClick={() => setFogMode(!fogMode)} className={`flex items-center gap-2 px-5 py-3 rounded-full shadow-xl font-bold transition-all transform hover:scale-105 ${fogMode ? 'bg-gray-900 text-white' : 'bg-white text-gray-900'}`}><Icon name={fogMode ? "eye-off" : "eye"} size={20} /><span className="hidden md:inline">{fogMode ? "Fog Mode On" : "Fog Mode Off"}</span></button>
                    </div>
                    
                    <canvas id="fog-canvas" style={{ display: 'none' }}></canvas>
                    <div ref={mapRef} id="map" className="h-full w-full bg-gray-100"></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
